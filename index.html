<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerStealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'typewriter': 'blink 1s step-end infinite',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'border-spin': 'borderSpin 4s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)', maxHeight: '0' },
                '100%': { opacity: '1', transform: 'translateY(0)', maxHeight: '500px' },
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              borderSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Hover Card Effect */
      .hover-card {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
      }
      .dark .hover-card:hover {
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.5);
        border-color: rgba(99, 102, 241, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Print Specifics for PDF Generation */
      @page {
        margin: 0;
      }
      
      .print-content {
        background: white;
        width: 100%;
        min-height: 100%;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }
      
      /* Fixed Confetti Animation with Sway */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        25% { transform: translateY(25vh) translateX(20px) rotate(90deg); }
        50% { transform: translateY(50vh) translateX(-20px) rotate(180deg); }
        75% { transform: translateY(75vh) translateX(20px) rotate(270deg); }
        100% { transform: translateY(110vh) translateX(0) rotate(360deg); opacity: 0; }
      }
      
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: 0;
        z-index: 9999; /* Ensure it's on top */
        pointer-events: none;
        animation: confetti-fall 4s linear forwards;
      }

      .cursor-blink {
        display: inline-block;
        width: 2px;
        height: 1em;
        background-color: currentColor;
        vertical-align: text-bottom;
        animation: blink 1s step-end infinite;
      }

      /* Shimmer Button Background */
      .bg-shimmer {
        background: linear-gradient(90deg, 
          rgba(79, 70, 229, 1) 0%, 
          rgba(124, 58, 237, 1) 40%, 
          rgba(167, 139, 250, 1) 50%, 
          rgba(124, 58, 237, 1) 60%, 
          rgba(79, 70, 229, 1) 100%
        );
        background-size: 200% 100%;
      }

      /* Grain Texture */
      .bg-grain {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "mammoth": "https://esm.sh/mammoth@^1.11.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
